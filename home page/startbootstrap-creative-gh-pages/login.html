<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - PCShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .auth-section {
            padding: 100px 0;
            min-height: calc(100vh - 156px);
            background-color: #f8f9fa;
        }
        .auth-form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-toggle {
            margin-bottom: 1rem;
        }
        #registerForm {
            display: none;
        }
        .social-login {
            border-top: 1px solid #dee2e6;
            padding-top: 1rem;
            margin-top: 1rem;
        }
        .social-btn {
            width: 100%;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">PCShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="container px-4 px-lg-5">
            <div class="auth-form">
                <!-- Form Toggle Buttons -->
                <div class="form-toggle btn-group w-100 mb-4">
                    <button class="btn btn-primary active" id="loginToggle">Login</button>
                    <button class="btn btn-outline-primary" id="registerToggle">Register</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <h2 class="text-center mb-4">Welcome Back!</h2>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>

                    <!-- Social Login -->
                    <div class="social-login">
                        <p class="text-center mb-3">Or login with</p>
                        <button type="button" class="btn btn-outline-dark social-btn">
                            <i class="fab fa-google"></i> Continue with Google
                        </button>
                        <button type="button" class="btn btn-outline-primary social-btn">
                            <i class="fab fa-facebook"></i> Continue with Facebook
                        </button>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="registerForm">
                    <h2 class="text-center mb-4">Create Account</h2>
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="registerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>

                    <!-- Social Register -->
                    <div class="social-login">
                        <p class="text-center mb-3">Or register with</p>
                        <button type="button" class="btn btn-outline-dark social-btn">
                            <i class="fab fa-google"></i> Continue with Google
                        </button>
                        <button type="button" class="btn btn-outline-primary social-btn">
                            <i class="fab fa-facebook"></i> Continue with Facebook
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-5">
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted">
                Copyright &copy; 2024 - PCShop
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        // Form toggle functionality
        document.getElementById('loginToggle').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            this.classList.add('active');
            document.getElementById('registerToggle').classList.remove('active');
        });

        document.getElementById('registerToggle').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            this.classList.add('active');
            document.getElementById('loginToggle').classList.remove('active');
        });

        // Form submission handlers
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            console.log('Login form submitted');
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your registration logic here
            console.log('Register form submitted');
        });
    </script>
</body>
</html>
